<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sanskar</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script type="text/javascript" src="../static/js/main.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
  <div class="admin_bg space">
    <div class="form1 pt-5">
      <div class="card mb-2">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 img">
              <img src="../static/images/images.jpeg" > </div>
              <div class="col-lg-6">

                <h2 class="card-title"> Admin Login</h2>
                <form action="{{url_for('admin_login')}}" method="POST" name="myform" onsubmit="login()">
                  <div class="form-group">
                    <input name="id" type="hidden">
                    <label>Email:</label>
                    <input class="form-control" name="email" id="email" type="email" value="">
                  </div>
                  <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" name="repassword" id="repassword" type="password" id="id_password">
                    <input type="checkbox" onclick="password()"> Show Password
                  </div>
                  <p style="color: red;">{{error}}</p>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a href="/" class="btn btn-secondary">Close</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
