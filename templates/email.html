<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sanskar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <div class="user_bg space" id="space">
        <div class="form1">
            <div class="card my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 ">
                            <img src="../static/images/download.jpeg">
                        </div>
                        <div class="col-lg-6">
                            <h2 class="card-title">Reset Password</h2>

                            <form action="/sendmail" method="POST" novalidate="novalidate">
                                <p style="color: green; font-size: 10px;">
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}

                                    {% for message in messages %}
                                    {{ message }}
                                    {% endfor %}

                                    {% endif %}
                                    {% endwith %}

                                    
                                </p>
                                <div class="control-group form-group">
                                    <P>{{msg}}</P>
                                    
                                    <label> Email:</label>
                                    
                                        <input class="form-control"  name="email" type="email" id="email" oninput="onemail()">
                                        <p id="error" style="font-size: 10px; color:red;"></p>
                                    
                                </div>
                                <div class="form-group">

                                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                                    <a href="/user_login" class="btn btn-secondary">Close</a>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
