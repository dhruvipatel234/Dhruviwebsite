<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sanskar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type="text/javascript" src="../static/js/main.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
  <div class="user_bg space" id="space">
    <div class="form1">
      <div class="card  ">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <img src="../static/images/images (3).jpeg" class="img">
            </div>
            <div class="col-lg-6">

              <h2 class="card-title"> User Login</h2>
              <form action="{{url_for('user_login')}}" method="POST" name="myform" onsubmit="userlogin()" novalidate="novalidate">
                <div class="control-group form-group">

                  <label>User name:</label>
                  <div class="controls">
                    <input class="form-control" id="username" name="username" type="text">
                  </div>
                </div>
                <div class="form-group">

                  <label>Password:</label>
                  <input class="form-control" name="repassword" type="password" id="repassword" id="id_password">
                  <input type="checkbox" onclick="password()"> Show Password 
                </div>
                <a href="/email" style="text-align:right;">forgot Password</a>
                <p style="color: red;">{{error}}</p>
                <div class="form-group">

                  <button class="btn btn-primary" type="submit">Login</button>
                  <a href="/user_logout" class="btn btn-secondary">Close</a>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
      $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
  });
</script>
</html>
