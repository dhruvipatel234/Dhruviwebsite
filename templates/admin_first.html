<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sanskar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src='main.js'></script>
</head>

<body>
    <div class="admin_bg space"  id="spacemain">
        <div class="main mt-5 mb-5">
            <div class="card main" style="width: 18rem;">
                <div class="card-body">
                    <p style="color: rgb(24, 43, 206); font-size: larger;">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
    
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
    
                        {% endif %}
                        {% endwith %}</p>
                    <h2 class="card-title">Login</h2>

                    <p class="card-text">Are You Want To Show <b>User Details</b> Or <b>Admin Details</b></p>
                    <a href="/admin_home" class="btn btn-primary">Users</a>
                    <a href="/show_admin" class="btn btn-primary">Admins</a>
                </div>
            </div>
        </div>
    </div>
</body>
